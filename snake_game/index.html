<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        
        <div class="game-info">
          <div class="score">Score: 0</div>
            <div class="level">Level: 1</div>
            <div class="high-score">High Score: 0</div>
        </div>

        <div class="legend">
            <span><div class="dot red"></div> Food</span>
            <span><div class="dot purple"></div> Poison</span>
            <span><div class="dot gray"></div> Wall</span>
        </div>
        
        <canvas id="game" width="900" height="500"></canvas>
        
        <div class="buttons">
            <button id="pausebutton"> ‚è∏ Pause</button>
            <button id="restartbutton"> Restart</button>
         </div>
     </div>

    <audio id="eatSound">
        <source src="sounds/eat.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
