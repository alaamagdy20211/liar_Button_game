<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liar Button Mini-Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Liar Button Mini-Games</h1>
    <div id="instruction" class="instruction"></div>
    <div id="buttons-container" class="buttons-container"></div>
    <div class="quiz-container">
      <div id="question" class="question"></div>
      <input id="answer" class="answer-input" autocomplete="off" disabled />
      <div id="timer" class="timer">Time: 0s</div>
      <div id="progress" class="progress"></div>
    </div>
    <div id="feedback" class="feedback"></div>
    <div id="score" class="score">Score: 0</div>

    <button id="next-btn" class="next-btn">Next Game</button>
  </div>

  <script src="script.js"></script>
  <script src="arrows.js"></script>
</body>
</html>
